<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zi Network - Â≠ê Semantic Network</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    svg {
      width: 100vw;
      height: 100vh;
      cursor: move;
    }

    .link {
      stroke: #aaa;
      stroke-width: 1.5px;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .node text {
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <svg></svg>

  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js "></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("svg");

    const zoom = d3.zoom().on("zoom", (event) => {
      g.attr("transform", event.transform);
    });

    svg.call(zoom);

    const g = svg.append("g");

    // Load JSON data
    d3.json("zi_network.json").then(data => {

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const link = g.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("class", "link")
        .attr("stroke-width", d => Math.sqrt(2));

      const node = g.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("g")
        .data(data.nodes)
        .join("g")
        .attr("class", "node");

      // Append circles and text
      const circles = node.append("circle")
        .attr("r", 6)
        .attr("fill", d => color(d.group));

      node.append("text")
        .attr("x", 8)
        .attr("y", 3)
        .text(d => d.name)
        .style("user-select", "none");

      // Initialize simulation
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).distance(100).strength(0.2))
        .force("charge", d3.forceManyBody().strength(-80))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);

      // Define drag behavior AFTER simulation is defined
      function drag(simulation) {
        return d3.drag()
          .on("start", function(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", function(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", function(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }

      // Apply drag behavior
      circles.call(drag(simulation));

      function ticked() {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x},${d.y})`);
      }

    }).catch(error => {
      console.error("Error loading zi_network.json:", error);
    });
  </script>
</body>
</html>
